<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Sinh bảng cửu chương</title>
</head>
<body>
<script>
    let tb;
    tb = "<table border='1' width=100% cellspacing='0' cellpadding='3'>"
    for (j = 1; j <= 9; j++) {
        tb = tb + "<tr>";
        for (i = 2; i <= 9; i++) {
            tb = tb + "<td>" + i + "x" + j + "=" + i * j + "</td>";
        }
        tb = tb + "</tr>";
    }
    tb = tb + "</table>";
    document.write(tb);
</script>
</body>
</html>

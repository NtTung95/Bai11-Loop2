<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ trái tim</title>
</head>
<body style="text-align: center">
<p>    * *       * *    </p>
<p>  * * * *   * * * *  </p>
<p>* * * * * * * * * * *</p>
<p>* * * * * * * * * * *</p>
<p>  * * * * * * * * *  </p>
<p>    * * * * * * *    </p>
<p>      * * * * *      </p>
<p>        * * *        </p>
<p>          *          </p>
<script>
	    for (i = 0; i<=3; i++) {
        for (j = 0; j<3-i; j++) {
            document.write("&nbsp&nbsp");
        }
        for (k = 0; k <= 2*i; k++) {
            document.write("*");
        }
            document.write("<br/>")
    }
</script>
</body>
</html>

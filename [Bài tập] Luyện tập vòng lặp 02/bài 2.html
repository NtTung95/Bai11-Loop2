<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập 1 số"))
    let gt = 1
    for (i = 1; i <= n; i++){
        gt = gt*i;
    }document.write("giai thừa của " + n + " = " + gt);

</script>
</body>
</html>
